<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="text-align: center; color: white;">Calculator</h1>
    <center>
    <div class="calc-body " >
        
    <!-- calculator display screen -->
        <div class="calc-screen">
            <div id="calc-typed">
              <input id="result" type="text" class="form-control text " placeholder="0">
            </div>
        </div>
        <!-- calculator operation -->
        <div class="calc-button-row">
            <button id="seven" onclick="displayNumber(7)">7</button>
            <button id="eight" onclick="displayNumber(8)">8</button>
            <button id="nine" onclick="displayNumber(9)">9</button>
            <button id="mul" onclick="displayNumber('*')" class="opt">&#215;</button>


            <button id="four" onclick="displayNumber(4)">4</button>
            <button id="five" onclick="displayNumber(5)">5</button>
            <button id="six" onclick="displayNumber(6)">6</button>
            <button id="sub" onclick="displayNumber('-')" class="opt">&#8722;</button>



            <button id="one" onclick="displayNumber(1)">1</button>
            <button id="two" onclick="displayNumber(2)">2</button>
            <button id="three" onclick="displayNumber(3)">3</button>
            <button id="add" onclick="displayNumber('+')" class="opt">&#43;</button>

            
            <button id="doubleZero" onclick="displayNumber('00')" class="opt">00</button>
            <button id="zero" onclick="displayNumber(0)" class="opt">0</button>

            <button id="div" onclick="displayNumber('.')">.</button>
            <button id="div" onclick="displayNumber('/')" class="opt">&#247;</button>
            <button id="ac" class="ac" onclick="clearBox()">AC</button>
            <button id="del" onclick="removelastitem()">&#9033;</button>
            <button id="equal" onclick="evaluateExp('')" class="opt1">&#61;</button>


        </div>

    </div>
</center>

<script src="./script.js"></script>
    
    
</body>
</html>
